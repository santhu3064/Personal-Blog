{% extends "rvl_blog/base.html" %}

{% block content %}

<div class="centerstage">


    {% for post in object_list %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count | default:0 }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
